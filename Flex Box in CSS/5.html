<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets | IRCTC</title>
    <link rel="shortcut icon" href="./Image/image 6.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="section1">
        <div class="f-l w-60">
            <div class="f-r w-75">
                <div class="navbar1">
                    <img src="./Image/image 5.png" alt="logo1" width="66.92px" height="81.11px">
                    <img src="./Image/image 6.png" alt="logo2" width="81.11px" height="81.11px">
                    <a class="askdisha" href="">Ask Disha</a>
                    <a class="cntct" href="">Contact Us</a>
                    <a class="alert" href="">Alert</a>
                    <button class="login">Login</button>
                    <button class="register">Register</button>
                    <button class="Agentlogin">Agent Login</button>
                </div>
                <p class="head">Indian Railways</p>
                <p class="sub-head"><b class="safety">Safety</b> <b class="security">Security</b> <b class="punch">Punctuality</b></p>
                <div class="navbar2">
                    <button class="bookticket"><i class="fa-solid fa-ticket"></i>Book Ticket</button>
                    <button class="pnrstatus"><i class="fa-solid fa-check"></i>PNR Status</button>
                    <button class="chart_vaccancy"><i class="fa-solid fa-chart-simple"></i>Chart/Vaccancy</button>
                </div>
                <div class="from_to">
                    <img class="img1" src="./Image/ic-search-from-desktop.png" alt="from">
                    <div class="rect1_a" style="letter-spacing: 2px;">
                        <p class="sttn_from" style="font-size: smaller;">From<i class="fa-solid fa-angle-down"></i></p>
                        <p class="city" style="font-size: larger;font-weight: bold;height: 10px;">Banglore</p>
                        <p class="sttn_code" style="font-size: smaller;">KSR-Banglore</p>
                    </div>
                    <img class="img2" src="./Image/sync_alt_FILL0_wght300_GRAD0_opsz48 1.png" alt="arrow">
                    <img class="img3" src="./Image/ic-search-to-desktop.png" alt="to">
                    <div class="rect1_b">
                        <p class="sttn_to" style="font-size: smaller;">To<i class="fa-solid fa-angle-down"></i></p>
                        <p class="city" style="font-size: larger;font-weight: bold;height: 10px;">Kasaragod</p>
                        <p class="sttn_code" style="font-size: smaller;">KSD-Kasaragod</p>
                    </div>
                </div>
                <div class="date_class_seat">
                    <img class="img4" src="./Image/ic-search-calender-desktop.png" alt="calender" height="31.06px" width="32.44px">
                    <div class="rect2_a">
                        <p class="date" style="font-size: smaller;">Date<i class="fa-solid fa-angle-down"></i></p>
                        <p class="actualdate" style="font-size: larger;font-weight: bold;height: 10px;">01 AUG 23</p>
                        <p class="day"style="font-size: smaller;">Tuesday</p>
                    </div>
                    <img class="img5" src="./Image/group_work_FILL0_wght200_GRAD0_opsz48 1.png" alt="" height="31.06px" width="32.44px">
                    <div class="rect2_b">
                        <p class="class"style="font-size: smaller;">class<i class="fa-solid fa-angle-down"></i></p>
                        <p class="actualclass" style="font-size: larger;font-weight: bold;height: 10px;">3A</p>
                        <p class="fullclass"style="font-size: smaller;">AC 3 Tier</p>
                    </div>
                    <img class="img6" src="./Image/widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="" height="31.06px" width="32.44px">
                    <div class="rect2_c">
                        <p class="seattype"style="font-size: smaller;">Seat Type<i class="fa-solid fa-angle-down"></i></p>
                        <p class="tatkal" style="font-size: larger;font-weight: bold;height: 10px;">TATKAL</p>
                        <p class="classtype"style="font-size: smaller;">AC 3 Tier</p>
                    </div>
                </div>
                <div class="btn_search">
                    <button class="searchtrain">Search Train<i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div class="f-r w-40">
            <img src="./Image/image(main).png" alt="mainimg" width="696px" height="1036px">
        </div>
    </section>
</body>
</html>
