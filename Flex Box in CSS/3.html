<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox in CSS</title>
  <style>
    .container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 550px;
      background-color: white;
}
   .container .content {
    background-color: rgb(17, 212, 17);
    width: 200px;
    height: 200px;
}
  </style>
</head>
<body>
  <center><h1><u>Centering a Div</u></h1></center>
    <div class="container">
      <div class="content"></div>
    </div>
</body>
</html>
